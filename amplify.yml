version: 1

env:
  variables:
    VITE_API_URL: https://zl9hibjjmg.execute-api.us-east-1.amazonaws.com/prod

frontend:
  phases:
    preBuild:
      commands:
        - cd frontend
        - npm ci --no-audit --no-fund
        - echo "VITE_API_URL=$VITE_API_URL"
    build:
      commands:
        - cd frontend
        - npm run build
  artifacts:
    baseDirectory: frontend/dist
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*

