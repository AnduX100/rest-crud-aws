version: 1

applications:
  - appRoot: frontend
    env:
      variables:
        VITE_API_URL: https://zl9hibjjmg.execute-api.us-east-1.amazonaws.com/prod
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci --no-audit --no-fund
        build:
          commands:
            - echo "VITE_API_URL=$VITE_API_URL"
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*

